<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain icon with gradient -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain/Neural network icon -->
  <g transform="translate(5, 8)">
    <circle cx="8" cy="8" r="6" fill="url(#brainGradient)" opacity="0.8"/>
    <circle cx="20" cy="12" r="5" fill="url(#brainGradient)" opacity="0.6"/>
    <circle cx="14" cy="20" r="4" fill="url(#brainGradient)" opacity="0.7"/>
    <circle cx="25" cy="25" r="3" fill="url(#brainGradient)" opacity="0.5"/>
    
    <!-- Connecting lines -->
    <line x1="12" y1="10" x2="17" y2="13" stroke="url(#brainGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="16" y1="15" x2="16" y2="18" stroke="url(#brainGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="18" y1="16" x2="23" y2="23" stroke="url(#brainGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">
    CerebroCraft
  </text>
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    AI Travel Planner
  </text>
</svg>