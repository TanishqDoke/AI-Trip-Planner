<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="professionalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Professional brain/neural network icon -->
  <g transform="translate(8, 12)">
    <!-- Central node -->
    <circle cx="12" cy="12" r="4" fill="url(#professionalGradient)" opacity="0.9"/>
    <!-- Secondary nodes -->
    <circle cx="22" cy="8" r="3" fill="url(#professionalGradient)" opacity="0.7"/>
    <circle cx="4" cy="16" r="3" fill="url(#professionalGradient)" opacity="0.7"/>
    <circle cx="18" cy="20" r="2.5" fill="url(#professionalGradient)" opacity="0.6"/>
    
    <!-- Professional connecting lines -->
    <line x1="12" y1="12" x2="19" y2="8" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.8"/>
    <line x1="12" y1="12" x2="7" y2="16" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.8"/>
    <line x1="12" y1="12" x2="16" y2="18" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Additional connection -->
    <line x1="19" y1="8" x2="16" y2="18" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Professional typography -->
  <text x="50" y="20" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#professionalGradient)">
    CerebroCraft
  </text>
  <text x="50" y="35" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#64748b">
    AI Travel Intelligence
  </text>
</svg>